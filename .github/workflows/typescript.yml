name: TypeScript
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm install -g typescript && tsc BubbleSortTS.ts
      - run: node BubbleSortTS.js
